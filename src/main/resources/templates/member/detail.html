<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
        .home-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0275d8;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-btn:hover {
            background: #025aa5;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #d9534f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>회원 상세 정보</h2>


    <div class="row">
        <span class="label">이름:</span>
        <span th:text="${member.name}"></span>
    </div>

    <div class="row">
        <span class="label">로그인 ID:</span>
        <span th:text="${member.loginId}"></span>
    </div>

    <div class="row">
        <span class="label">이메일:</span>
        <span th:text="${member.email}"></span>
    </div>



    <form style="display: flex; gap: 10px; margin-top: 20px;">

        <!-- 홈으로 이동 -->
        <a href="/" style="flex: 1;">
            <button type="button" class="home-btn">홈으로</button>
        </a>

        <!-- 로그아웃 -->
        <a href="/member/logout" style="flex: 1;">
            <button type="button" class="logout-btn">로그아웃</button>
        </a>

    </form>
</div>

</body>
</html>
